<template>
  <div class="container">
    <form class="w-50 mx-auto py-3 px-5  my-3 border rounded" submit.delegate="sendMessage()">
      <h2 class="my-4">Contact Us</h2>
      <div class="form-group" with.bind="contactUs">
        <label>Name<span class="text-danger"> *</span></label>
        <input type="text" class="form-control" value.bind="name" placeholder="Enter your Name">
        <div show.bind="nameError" class="small text-danger">
          ${nameErrorText}
        </div>
      </div>
      <div class="form-group" with.bind="contactUs">
        <label>Email</label>
        <input type="text" class="form-control" value.bind="email" placeholder="Enter your Email">
        <div show.bind="emailError" class="small text-danger">
        ${emailErrorText}
        </div>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" value.bind="contactUs.subject" placeholder="Subject">
      </div>
      <div class="form-group" with.bind="contactUs">
        <label>Message<span class="text-danger"> *</span></label>
        <textarea cols="4" rows="4" class="form-control" value.bind="message"></textarea>
        <div show.bind="messageError" class="small text-danger">
        ${messageErrorText}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</template>
