<template>
  <div class="container my-4">
    <form class="w-50 mx-auto py-3 px-5  my-3 border rounded" submit.trigger="addCustomer()">
      <h2>${heading}</h2>
      <div class="form-group">
        <input type="text" value.bind="customerName" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" value.bind="customerEmail" placeholder="Email Address" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" value.bind="customerPhone" placeholder="Phone Number" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Add Customer</button>
      <table class="table" id="myTable mx-4">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th></th>
        </tr>
        <tr repeat.for="customer of customers">
          <td>${customer.name}</td>
          <td>${customer.email}</td>
          <td>${customer.phone}</td>
          <td><button click.trigger="removeCustomer(customer)" type="submit" class="btn btn-danger">Remove</button></td>
        </tr>
      </table>
    </form>
  </div>
  <div class="container">
  </div>
  <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#myTable').DataTable();
      });
    </script>
</template>
