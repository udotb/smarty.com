<template>
  <div class="container">
    <form class="w-50 mx-auto py-3 px-5  my-3 border rounded" submit.delegate="sendMessage()">
      <h2 class="my-4">Contact Us</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value.bind="contactUs.name" placeholder="Enter your Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" value.bind="contactUs.email" placeholder="Enter your Email">
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" value.bind="contactUs.subject" placeholder="Subject">
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea cols="4" rows="4" class="form-control" value.bind="contactUs.message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</template>
